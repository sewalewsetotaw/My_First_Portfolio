<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 Conference</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">index</a>
            <a href="about.html">about</a>
            <a href="schedule.html">schedule</a>
            <a href="register.html">register</a>
            <a href="contact.html">contact</a>
        </nav>
    </header>
    <main>
        <form action="#">
            <label for="full_name">Full Name: </label>
            <input type="text" name="full_name" id="full_name"><br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email"><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"><br>
            <label for="c_password">Confirm Password</label>
            <input type="password" name="c_password" id="c_password"><br>
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to the terms and conditions</label><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; Techcon 2024 Conference</p>
    </footer>
</body>
</html>
